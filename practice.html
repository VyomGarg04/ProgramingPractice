      h5,
      h6,
      ul,
      ol {

        font-weight: 400;
      }

        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      code {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .quiz-content {
        padding: 2.4rem;
        word-break: break-word;

        margin: 0 auto;
      }
      .quiz-container {
        margin: 0 auto;
        max-width: 84rem;
        padding: 0;
      }
      .question {
        margin-bottom: 5rem;
      }
      .question span {
        font-size: 24px;
        font-weight: 700;
      }
      .question-prompt {

        font-weight: 700;
      }
      .question-answer {
        margin-top: 1.6rem;
        padding-left: 0;
        box-sizing: border-box;
      }
      .question-answer label {
        max-width: 80rem;
        position: relative;
        cursor: pointer;
        display: flex;
        min-width: 18rem;
        border: solid #1c1d1f 2px;
      }
      .question-answer div {
        display: flex;
        align-items: center;
        padding: 0.5rem;
        width: 100%;
      }
      .question-answer div:hover {
        background-color: #f5f5f5;
      }
      .question-answer input {
        display: none;
      }
      .question-answer span {
        width: 1rem;
        height: 1rem;
        margin-right: 1.6rem;
        top: 0;
        border-radius: 50%;
        display: inline-block;
        flex-shrink: 0;
        border: 0.2rem solid #1c1d1f;
        position: relative;
      }
      .selected {
        background: #1c1d1f;
        box-shadow: 0 0 0 0.4rem #fff inset;
      }
      .score {
              position: fixed;
            }
    </style>
  </head>

  <body onload="main()">
    <div id="score" class="score">
      <span>Score: N/A of N/A</span>
    </div>
    <div id="quiz-container" class="quiz-content"></div>

    <script>
      const quizData = {"pass_percent": 70, "questions": [{"_class": "assessment", "id": 71140817, "assessment_type": "multiple-choice", "prompt": {"question": "<p><strong>Step 1: Recognizing the Need for Space</strong></p><p>Reflect on your current UI design. Do you notice any elements that are too close together or clamped? Let's go through in a step by step way together to add much needed style to your app. If you already did so while following the lecture, than use this as an additional guide! I'd recommend also to go a step back, and repeat the pricess through this guide here, that way it'll stick much better.<br>So then, your goal in this exercise is to create a more breathable and aesthetically pleasing interface using the spacing tools available in Jetpack Compose. Let's go.</p>", "relatedLectureIds": "", "feedbacks": ["Great! Let's start this then!"], "answers": ["<p>Got it!</p>"]}, "correct_response": ["a"], "section": "", "question_plain": "Step 1: Recognizing the Need for SpaceReflect on your current UI design. Do you notice any elements that are too close together or clamped? Let's go through in a step by step way together to add much needed style to your app. If you already did so while following the lecture, than use this as an additional guide! I'd recommend also to go a step back, and repeat the pricess through this guide here, that way it'll stick much better.So then, your goal in this exercise is to create a more breathable and aesthetically pleasing interface using the spacing tools available in Jetpack Compose. Let's go.", "related_lectures": []}, {"_class": "assessment", "id": 71140823, "assessment_type": "multiple-choice", "prompt": {"question": "<p><strong>Step 2: Introduce a Spacer</strong></p><p>You just learned about the <code><strong>Spacer</strong></code> composable. Now, let's apply it! Before the outlined text fields, add a Spacer to introduce some space. Ensure the height is 16 density pixels (dp).</p><p>Hint: Remember the import for <code><strong>int DP</strong></code>.</p>", "relatedLectureIds": "", "feedbacks": ["Fantastic! Let's move on."], "answers": ["<p>I've added a Spacer.</p>"]}, "correct_response": ["a"], "section": "", "question_plain": "Step 2: Introduce a SpacerYou just learned about the Spacer composable. Now, let's apply it! Before the outlined text fields, add a Spacer to introduce some space. Ensure the height is 16 density pixels (dp).Hint: Remember the import for int DP.", "related_lectures": []}, {"_class": "assessment", "id": 71140827, "assessment_type": "multiple-choice", "prompt": {"question": "<p><strong>Step 3: Reuse Spacer for Consistency</strong></p><p>For consistent spacing, reuse the Spacer you've just added. Place another Spacer beneath your outlined text fields to separate them from the subsequent elements.</p>", "relatedLectureIds": "", "feedbacks": ["Great job! Let's dive deeper."], "answers": ["<p>I've placed the second Spacer.</p>"]}, "correct_response": ["a"], "section": "", "question_plain": "Step 3: Reuse Spacer for ConsistencyFor consistent spacing, reuse the Spacer you've just added. Place another Spacer beneath your outlined text fields to separate them from the subsequent elements.", "related_lectures": []}, {"_class": "assessment", "id": 71140835, "assessment_type": "multiple-choice", "prompt": {"question": "<p><strong>Step 4: Understanding the Impact of Spacers</strong></p><p>Run your application and observe the changes. Can you notice the impact of the spacers? They should introduce noticeable gaps in your interface, making it look more organized.</p>", "relatedLectureIds": "", "feedbacks": ["Great! Now, let's explore the padding modifier."], "answers": ["<p>I've observed the changes.</p>"]}, "correct_response": ["a"], "section": "", "question_plain": "Step 4: Understanding the Impact of SpacersRun your application and observe the changes. Can you notice the impact of the spacers? They should introduce noticeable gaps in your interface, making it look more organized.", "related_lectures": []}, {"_class": "assessment", "id": 71140839, "assessment_type": "multiple-choice", "prompt": {"question": "<p><strong>Step 5: Experiment with Padding</strong></p><p>Instead of the Spacer, try using the padding modifier on one of your text elements. Add a padding of 100 density pixels and observe how it changes the UI.</p><p>Hint: Use <code><strong>modifier = modifier.padding()</strong></code> to apply the padding.</p>", "relatedLectureIds": "", "feedbacks": ["Nice! Let's compare and contrast."], "answers": ["<p>I've applied the padding.</p>"]}, "correct_response": ["a"], "section": "", "question_plain": "Step 5: Experiment with PaddingInstead of the Spacer, try using the padding modifier on one of your text elements. Add a padding of 100 density pixels and observe how it changes the UI.Hint: Use modifier = modifier.padding() to apply the padding.", "related_lectures": []}, {"_class": "assessment", "id": 71141599, "assessment_type": "multiple-choice", "prompt": {"question": "<p><strong>Step 6: Reflect on Spacer vs. Padding</strong></p><p>Given your hands-on experience with both Spacer and padding, consider their pros and cons. When might you favor one over the other? <br><br>Additionally, I hope you enjoyed this exercise! It might seem simple, but it underscores the importance of repetition. Simply learning about a topic and never revisiting it is a surefire way to forget it. So, ensure you keep up with every lecture, and every so often, especially after complicated lectures, revisit them. This will keep your memory and knowledge sharp. We will include several more exercises throughout the course, so make sure to complete them all! <br><br>Good luck with the rest of the course!</p>", "relatedLectureIds": "", "feedbacks": ["Good job! See you in the next lecture!"], "answers": ["<p>Complete</p>"]}, "correct_response": ["a"], "section": "", "question_plain": "Step 6: Reflect on Spacer vs. PaddingGiven your hands-on experience with both Spacer and padding, consider their pros and cons. When might you favor one over the other? Additionally, I hope you enjoyed this exercise! It might seem simple, but it underscores the importance of repetition. Simply learning about a topic and never revisiting it is a surefire way to forget it. So, ensure you keep up with every lecture, and every so often, especially after complicated lectures, revisit them. This will keep your memory and knowledge sharp. We will include several more exercises throughout the course, so make sure to complete them all! Good luck with the rest of the course!", "related_lectures": []}]};
      var correct = 0;
      var total = 0;
      const questionData = quizData.questions
      const passPercent = quizData.pass_percent

      function main() {
        total = questionData.length;

        var questions = [];
        for (var i = 0; i < questionData.length; i++) {
          var question = questionData[i];
          var questionText = question.prompt.question;
          var answers = question.prompt.answers;
          var correctAnswer = question.correct_response[0];
          var correctAnswerText = answers[correctAnswer.charCodeAt(0) - 97];
          var questionObj = {
            question: questionText,
            correctAnswer: correctAnswerText,
            answers: answers,
            id: question.id,
          };
          questions.push(questionObj);
        }

        updateScore();

        // display the questions
        var questionsContainer = document.getElementById("quiz-container");
        for (var i = 0; i < questions.length; i++) {
          var question = questions[i];
          var questionElement = document.createElement("form");
          questionElement.className = "question";
          questionElement.innerHTML =
            "<span>Question " +
            (i + 1) +
            ":</span>" +
            '<div class="question-prompt">' +
            question.question +
            "</div>";
          questionElement.id = question.id;
          questionElement.classList.add("quiz-container");
          var answersElement = document.createElement("ul");
          answersElement.className = "answers";
          for (var j = 0; j < question.answers.length; j++) {
            var answer = question.answers[j];
            var answerElement = document.createElement("li");
            answerElement.className = "answer";
            answerElement.innerHTML =
              '<label for="input-' +
              question.id +
              "-" +
              j +
              '"><div onclick="select(' +
              question.id +
              ", " +
              j +
              ')"><span></span><input id="input-' +
              question.id +
              "-" +
              j +
              '" type="radio" name="question' +
              i +
              '" value="' +
              j +
              '">' +
              answer +
              "</input></div></label>";
            answerElement.classList.add("question-answer");
            answersElement.appendChild(answerElement);
          }

          questionElement.appendChild(answersElement);

          // add a submit button
          var submitButton = document.createElement("button");
          submitButton.className = "submit";
          submitButton.innerHTML = "Submit";
          submitButton.classList.add("submit-button");

          submitButton.addEventListener("click", function (e) {
            e.preventDefault();
            var questionElement = e.target.parentElement;
            var questionId = questionElement.id;
            var question = questions.filter(function (q) {
              return q.id == questionId;
            })[0];

            // set the border color of all answers to black
            var answers = questionElement.getElementsByClassName("answer");
            for (var i = 0; i < answers.length; i++) {
              console.log(answers[i]);
              answers[i].children[0].style.borderColor = "#1c1d1f";
            }

            var answer = questionElement.querySelector(
              'input[type="radio"]:checked'
            );
            if (answer) {
              var answerIndex = answer.value;
              var answerText = question.answers[answerIndex];
              if (answerText == question.correctAnswer) {
                answer.parentElement.parentElement.style.borderColor =
                  "limegreen";
                // alert("Correct!");
                correct++;
                updateScore();
              } else {
                answer.parentElement.parentElement.style.borderColor = "red";
                // alert("Incorrect!");
              }
            } else {
              alert("Please select an answer.");
            }
          });

          // add button
          questionElement.appendChild(submitButton);

          questionsContainer.appendChild(questionElement);
        }
      }

      function select(question, answer) {
        var questionElement = document.getElementById(question);
        var answers = questionElement.getElementsByClassName("answer");
        for (var i = 0; i < answers.length; i++) {
          var span = answers[i].children[0].children[0].children[0];
          var input = answers[i].children[0].children[0].children[1];
          span.classList.remove("selected");
          input.checked = false;
        }
        var span = answers[answer].children[0].children[0].children[0];
        var input = answers[answer].children[0].children[0].children[1];
        span.classList.add("selected");
        input.checked = true;
      }

      function updateScore() {
        var scoreElem = document.getElementById("score");
        const score = (correct / total) * 100;
        scoreElem.innerHTML = "Score: " + score + "/" + passPercent + "%";
      }
    </script>
